<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCQ Quiz</h1>
            <div class="timer" id="timer">Time: 10:00</div>
        </div>
        <div id="quiz-container">
            <div id="question-container"></div>
            <div class="button-container">
                <button id="prev-button" onclick="prevQuestion()">Previous</button>
                <button id="next-button" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <button id="submit-button" onclick="submitQuiz()">Submit</button>
    </div>
    <div id="results-container" class="hidden">
        <h2>Results</h2>
        <div id="results"></div>
        <button onclick="restartQuiz()">Take Test Again</button>
    </div>
    <div class="indicators-container" id="indicators-container"></div>
    <script src="script.js"></script>
</body>
</html>
