<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Question will go here</h2>
                <div id="options-container">
                    <!-- Options will be injected here -->
                </div>
            </div>
            <button id="prev-button" onclick="prevQuestion()">Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="submit-button" onclick="submitQuiz()">Submit</button>
            <div id="timer">Time left: <span id="timer-display">00:00</span></div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="result">Your score: </p>
            <div id="indicators-container">
                <!-- Indicators will be injected here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
